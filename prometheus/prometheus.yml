# Central Prometheus configuration
# Receives metrics via remote write from edge agents

global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'central'
    environment: 'production'

# Scrape itself for self-monitoring
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'central-prometheus'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: 'central-grafana'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          instance: 'central-loki'

  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
        labels:
          instance: 'central-caddy'

# Remote write receiver is enabled via command line flag:
# --web.enable-remote-write-receiver

